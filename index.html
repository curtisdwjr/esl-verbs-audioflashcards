        }

            font-weight: 600;
            color: #666;
            text-transform: uppercase;

            letter-spacing: 1px;

            color: #333;
            font-weight: 500;

        let currentIndex = 0;
        
        function speakVerb() {
            const verb = verbs[currentIndex];
            const utterance = new SpeechSynthesisUtterance(verb.verb);
            utterance.lang = 'en-US';
            utterance.rate = 0.8; // Slightly slower for clarity
            window.speechSynthesis.speak(utterance);
        }
        
        function displayVerb(index) {
            const verb = verbs[index];
            document.getElementById('verbName').textContent = verb.verb;
            document.getElementById('verbSpanish').textContent = verb.spanish;
            document.getElementById('simplePresent').textContent = verb.present;
            document.getElementById('presentProgressive').textContent = verb.progressive;
            document.getElementById('simplePast').textContent = verb.past;
            document.getElementById('simpleFuture').textContent = verb.future;
            document.getElementById('progress').textContent = `Verb ${index + 1} of ${verbs.length}`;
        }
        
        function nextVerb() {
            currentIndex = (currentIndex + 1) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function previousVerb() {
            currentIndex = (currentIndex - 1 + verbs.length) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function randomVerb() {
            currentIndex = Math.floor(Math.random() * verbs.length);
            displayVerb(currentIndex);
        }
        
        function toggleVerbList() {
            const modal = document.getElementById('verbModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                displayVerbList();
            }
        }
        
        function displayVerbList() {
            const listContainer = document.getElementById('verbList');
            listContainer.innerHTML = '';
            
            verbs.forEach((verb, index) => {
                const item = document.createElement('div');
                item.className = 'verb-item';
                item.onclick = () => {
                    currentIndex = index;
                    displayVerb(currentIndex);
                    toggleVerbList();
                };
                
                item.innerHTML = `
                    <span class="verb-item-text">${verb.verb}</span>
                    <span class="verb-item-spanish">- ${verb.spanish}</span>
                `;
                
                listContainer.appendChild(item);
            });
        }
        
        // Initialize
        window.onload = () => {
            displayVerb(0);
        };
    </script>
</body>
</html>
