            margin-bottom: 30px;

            justify-content: center;

            border: none;
            width: 50px;
            height: 50px;
            font-size: 1.8rem;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s ease;
            vertical-align: baseline;
            position: relative;
            top: 2px;
        }
        
        .speaker-btn:hover {
            transform: scale(1.2);
        }
        
        .speaker-btn:active {
            transform: scale(0.9);
        }
        
        .verb-name {
            font-size: 2.5rem;
            font-weight: 500;
            color: #333;
            text-transform: lowercase;
            letter-spacing: 2px;
            display: inline;
        }
        
        .verb-spanish {
            font-size: 2rem;
            font-weight: 500;
            color: #9b4f5a;
            text-transform: lowercase;
            display: inline;
        }

            padding: 15px;
            background: white;
            border-radius: 12px;

        }

            border-left-color: #007aff;
        }
        
        .tense-section:nth-child(3) {
            border-left-color: #34c759;
        }
        
        .tense-section:nth-child(4) {
            border-left-color: #9f7aea;
        }
        
        .tense-section.hidden {
            display: none;
        }
        
        .tense-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .tense-text {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .example-text {
            font-size: 0.95rem;
            color: #555;
            font-style: italic;
            line-height: 1.4;
        }

            gap: 15px;
            margin-bottom: 20px;
        }

            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;

        .btn-next {

            background: #5dade2;
            color: white;

            left: 0;

            window.speechSynthesis.speak(utterance);
        }
        
        function displayVerb(index) {
            const verb = verbs[index];
            document.getElementById('verbName').textContent = verb.verb;
            document.getElementById('verbSpanish').textContent = verb.spanish;
            document.getElementById('simplePresent').textContent = verb.present;
            document.getElementById('presentProgressive').textContent = verb.progressive;
            document.getElementById('simplePast').textContent = verb.past;
            document.getElementById('simpleFuture').textContent = verb.future;
            document.getElementById('examplePresent').textContent = verb.exPresent;
            document.getElementById('exampleProgressive').textContent = verb.exProgressive;
            document.getElementById('examplePast').textContent = verb.exPast;
            document.getElementById('exampleFuture').textContent = verb.exFuture;
            document.getElementById('progress').textContent = `Verb ${index + 1} of ${verbs.length}`;
            
            // Hide progressive section for verbs like "be" and "have"
            const progressiveSection = document.getElementById('progressiveSection');
            if (verb.hideProgressive) {
                progressiveSection.classList.add('hidden');
            } else {
                progressiveSection.classList.remove('hidden');
            }
        }
        
        function nextVerb() {
            currentIndex = (currentIndex + 1) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function previousVerb() {
            currentIndex = (currentIndex - 1 + verbs.length) % verbs.length;
            displayVerb(currentIndex);
        }
        
        function randomVerb() {
            currentIndex = Math.floor(Math.random() * verbs.length);
            displayVerb(currentIndex);
        }
        
        function toggleVerbList() {
            const modal = document.getElementById('verbModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                displayVerbList();
            }
        }
        
        function displayVerbList() {
            const listContainer = document.getElementById('verbList');
            listContainer.innerHTML = '';
            
            verbs.forEach((verb, index) => {
                const item = document.createElement('div');
                item.className = 'verb-item';
                item.onclick = () => {
                    currentIndex = index;
                    displayVerb(currentIndex);
                    toggleVerbList();
                };
                
                item.innerHTML = `
                    <span class="verb-item-text">${verb.verb}</span>
                    <span class="verb-item-spanish">- ${verb.spanish}</span>
                `;
                
                listContainer.appendChild(item);
            });
        }
